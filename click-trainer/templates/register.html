{{define "content"}}
<div class="flex flex-col h-screen justify-center items-center">
    <div class="bg-white shadow-md p-6 rounded">
        <h1 class="text-3xl font-bold">
            Welcome to Click Trainer
        </h1>
        <h2>The group target practice game!</h2>
        <form method="post" action="/register" class="flex flex-col gap-2 p-4 mt-5">
            <label class="text-sm font-bold">Enter Your Name</label>
            <input name="name" type="text" required placeholder="Your Name Here..."
                class="outline-none border px-3 py-2 border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:border-blue-400" />
            <div class="flex flex-row justify-end mt-5">
                <button type="submit"
                    class="bg-blue-700 hover:bg-blue-600 p-4 border-1 cursor-pointer rounded-lg text-white focus:ring-blue-400">Join
                    the Fun!</button>
            </div>
        </form>
    </div>
</div>
{{end}}
